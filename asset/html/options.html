<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link type="text/css" rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.2.6.min.js"></script>
    <script src="../js/options.js"></script>
</head>
<body>
    <h2 id="title">Options</h2>
    <div id="inputArea">
        <label>PAC file url</label>
        for example:
        <ul>
            <li>file:///Users/oylbin/proxy.pac</li>
            <li>http://ouyang.me/proxy.pac</li>
        </ul>
        <input id="pac_file_url" type="text" />
        <br>
        <label>SSH Tunnel IP</label>, for example: 127.0.0.1
        <input id="ssh_tunnel_ip" type="text" />
        <br>
        <label>SSH Tunnel Port</label>, for example: 8527
        <input id="ssh_tunnel_port" type="text" />
    </div>
    <input id="btn_save" type="button" value="save" />
    <div id="div_msg"></div>
</body>
</html>
